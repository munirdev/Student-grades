<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق حساب درجات الطلاب</title>
    <link rel="stylesheet" href="styles.css"> <!-- رابط ملف CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="header">
        <nav class="nav-menu">
            <a href="https://www.th3frontier.com"><i class="fas fa-home"></i>الرئيسية</a>
            <a href="https://www.th3frontier.com/search/label/%D8%AA%D8%B7%D8%A8%D9%8A%D9%82%D8%A7%D8%AA"><i class="fas fa-mobile-alt"></i> تطبيقات</a>
            <a href="https://www.th3frontier.com/search/label/%D8%AA%D9%82%D9%86%D9%8A%D8%A7%D8%AA"><i class="fas fa-cogs"></i> تقنيات</a>
            <a href="https://www.th3frontier.com/search/label/%D9%85%D9%82%D8%A7%D9%84%D8%A7%D8%AA"><i class="fas fa-file-alt"></i> مقالات</a>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i id="sunIcon" class="fas fa-sun"></i>
            <i id="moonIcon" class="fas fa-moon hidden"></i>
        </button>
    </div>

    <div class="container">
        <h1>حساب درجات الطلاب</h1>
        <select id="courseSelect" onchange="showSection()">
            <option value="">اختر الفرع </option>
            <option value="english">اللغة الإنكليزية</option>
            <option value="bait">تقانة المعلومات (BAIT)</option>
            <option value="bact">تقانة الاتصالات (BACT)</option>
        </select>

        <div id="english" class="course-section">
            <h2>اللغة الإنكليزية</h2>
            <label for="englishAssignment">علامة الوظيفة (من 100):</label>
            <input type="number" id="englishAssignment" max="100" min="0" oninput="calculateEnglish()">
            <label for="englishExam">علامة الامتحان (من 100):</label>
            <input type="number" id="englishExam" max="100" min="0" oninput="calculateEnglish()">
            <p id="englishResult" class="result" aria-live="polite"></p>
        </div>

        <div id="bait" class="course-section">
            <h2>تقانة المعلومات (BAIT)</h2>
            <label for="baitAssignment">علامة الوظيفة (من 100):</label>
            <input type="number" id="baitAssignment" max="100" min="0" oninput="calculateBAIT()">
            <label for="baitExam">علامة الامتحان (من 100):</label>
            <input type="number" id="baitExam" max="100" min="0" oninput="calculateBAIT()">
            <p id="baitResult" class="result" aria-live="polite"></p>
        </div>

        <div id="bact" class="course-section">
            <h2>تقانة الاتصالات (BACT)</h2>
            <label for="bactAssignment">علامة الوظيفة (من 100):</label>
            <input type="number" id="bactAssignment" max="100" min="0" oninput="calculateBACT()">
            <label for="bactExam">علامة الامتحان (من 100):</label>
            <input type="number" id="bactExam" max="100" min="0" oninput="calculateBACT()">
            <p id="bactResult" class="result" aria-live="polite"></p>
        </div>

        <button onclick="resetFields()">تفريغ الخانات</button>
    </div>

    <div class="footer">
        <p>تابعنا على وسائل التواصل الاجتماعي:</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/th3frontier" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/munir_na" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/munir-ahmad-6280352a2/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Munir86" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
        </div>
        <p>&copy; 2024 مدونة فرونتير. جميع الحقوق محفوظة.</p>
    </div>

    <script src="script.js"></script> <!-- رابط  الجافا سكريبت -->
</body>
</html>
